        <div class="row">
            <div class="col-sm-4">
                <div class="psize panel panel-default">
                    <div class="panel-heading">Actions</div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary btn-block"><i class="fa fa-heart"></i>
                        </button>
                        </button>
                        <button type="button" class="btn btn-success btn-block"><i class="fa fa-play"></i>
                        </button>
                        </button>
                        <button type="button" class="btn btn-warning btn-block"><i class="fa fa-times"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-block"><i class="fa fa-stop"></i>
                        </button>
                        <button type="button" class="btn btn-info btn-block"><i class="fa fa-check"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="psize panel panel-default">
                    <div class="panel-heading">Compose CAN Message</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>CAN Message Options</label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">3
                            </label>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 82px;">Module</span>
                            <select class="form-control" style="width: 220px;">
                                <option>MCM</option>
                                <option>VSM</option>
                                <option>VNM</option>
                                <option>BCM1</option>
                                <option>BCM2</option>
                            </select>
                        </div>

                        <form>

                            <input type="text" class="form-control" name="fname" placeholder="0xFFFFFFFF" style="width: 220px;">

                </div>
            </div>
        </div>
                    
    <div class="row">
        <div class="col-sm-12">
        <div class="panel panel-default">
        <div class="panel-heading">CAN Messages</div>
        <table ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="message in messages">
                <td title="'Module'" filter="{ module: 'text'}" sortable="'module'">
                    {{message.module}}</td>
                <td title="'Value'" filter="{ value: 'number'}" sortable="'value'">
                    {{message.value}}</td>
            </tr>
        </table>
        </div>
        </div>
