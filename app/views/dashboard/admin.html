    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="">
                    <h4>Message Archive</h4>
                </div>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search messages" ng-model="messageSearch">
                        </div>
                    </div>
                </form>
                <div class="panel-body contact">
                
                <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                        <th>
                            <a href="#" ng-click="sortType = 'module'; sortReverse = !sortReverse">
                            Module
                            <span ng-show="sortType == 'module' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'module' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" ng-click="sortType = 'timestamp'; sortReverse = !sortReverse">
                            Timestamp
                            <span ng-show="sortType == 'timestamp' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'timestamp' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" ng-click="sortType = 'value'; sortReverse = !sortReverse">
                            Data
                            <span ng-show="sortType == 'value' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'value' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="msg in messages | orderBy: sortType:sortReverse | filter: messageSearch">
                        <td><span class="label label-info">{{msg.module}}</span></td>
                        <td>{{msg.timestamp}}</td>
                        <td>{{msg.value}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
