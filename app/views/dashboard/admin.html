        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Actions</div>
                            <button type="button" class="btn btn-primary btn-circle btn-xl"><i class="fa fa-heart"></i>
                            </button>
                            </button>
                            <button type="button" class="btn btn-success btn-circle btn-xl"><i class="fa fa-play"></i>
                            </button>
                            </button>
                            <button type="button" class="btn btn-warning btn-circle btn-xl"><i class="fa fa-times"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-stop"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-circle btn-xl"><i class="fa fa-check"></i>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Compose CAN Message</div>
                            <div class="form-group">
                                <label>CAN Message Options</label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">3
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Module</label>
                                <select class="form-control">
                                    <option>MCM</option>
                                    <option>VSM</option>
                                    <option>VNM</option>
                                    <option>BCM1</option>
                                    <option>BCM2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                Message: <input type="text" name="fname" placeholder="0xFFFFFFFF">
                                <button type="submit" class="btn btn-default">Send <i class="fa fa-send-o"></i></button>
                            </div>
                            

                </div>
            </div>
        </div>
                    
    <div class="row">
        <div class="col-sm-12">
        <div class="panel panel-default">
        <div class="panel-heading">CAN Messages</div>
        <table ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="message in messages">
                <td title="'Module'" filter="{ module: 'text'}" sortable="'module'">
                    {{message.module}}</td>
                <td title="'Value'" filter="{ value: 'number'}" sortable="'value'">
                    {{message.value}}</td>
            </tr>
        </table>
        </div>
        </div>
    </div>
